# .github/workflows/deploy.yml
name: Deploy to GitHub Pages with Environment Variables

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permite ejecutar manualmente

# Permisos necesarios para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo un deployment a la vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Replace environment variables
      run: |
        # Reemplazar variables en index.html
        sed -i "s|REPLACE_GOOGLE_APPS_SCRIPT_URL|${{ secrets.GOOGLE_APPS_SCRIPT_URL }}|g" index.html
        sed -i "s|REPLACE_CONTACT_EMAIL|${{ secrets.CONTACT_EMAIL }}|g" index.html
        
        # Verificar que se reemplazaron correctamente
        echo "✅ Variables replaced successfully"
        echo "Checking for remaining placeholders..."
        if grep -q "REPLACE_" index.html; then
          echo "❌ Some variables were not replaced!"
          grep "REPLACE_" index.html
          exit 1
        else
          echo "✅ All variables replaced successfully"
        fi

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: .

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
